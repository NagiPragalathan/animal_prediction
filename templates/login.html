
<link href=
"https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
          rel="stylesheet">
<!-- component -->
<div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-image:url('https://images.unsplash.com/photo-1499123785106-343e69e68db1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1748&q=80')">
    <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
      <div class="text-white">
        <div class="mb-8 flex flex-col items-center">
          <img src="https://github.com/NagiPragalathan/GeeksforGeeks_files/blob/main/modern-animal-pet-logo-template-free-vector-removebg-preview.png?raw=true" width="150" alt="" srcset="" />
          <h1 class="mb-2 text-2xl">ASD</h1>
          <span class="text-gray-300">Enter Login Details</span>
          <span class="text-gray-300">Don't have account <a href='signup'>Signup</a></span>

        </div>
        <form method="post">
            {% csrf_token %}
          <div class="mb-4 text-lg">
            <input class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="text" id="username" name="username" required/>
          </div>
  
          <div class="mb-4 text-lg">
            <input class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="password" id="password" name="password" placeholder="*********" required />
          </div>
          <div class="mt-8 flex justify-center text-lg text-black">
            <button type="submit" class="rounded-3xl bg-yellow-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    <script>
        var videoPlayer = document.getElementById('videoPlayer');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var startButton = document.getElementById('startButton');
        var stopButton = document.getElementById('stopButton');
        var animalInfo = document.getElementById('animalInfo');
        var out = document.getElementById('out');
        var stream;
        var videoTracks;
        var track;
        var playing = false;
        
        // Start the video processing
        function startProcessing() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (mediaStream) {
                    videoPlayer.srcObject = mediaStream;
                    stream = mediaStream;
                    videoTracks = mediaStream.getVideoTracks();
                    track = videoTracks[0];
                    
                    playing = true;
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    
                    processVideoFrames();
                })
                .catch(function (error) {
                    console.log('Error accessing video stream: ', error);
                });
        }
        
        // Stop the video processing
        function stopProcessing() {
            track.stop();
            videoPlayer.srcObject = null;
            stream = null;
            videoTracks = null;
            track = null;
            
            playing = false;
            startButton.disabled = false;
            stopButton.disabled = true;
        }
        
                // Process video frames
        function processVideoFrames() {
            if (!playing) {
                return;
            }

            context.drawImage(videoPlayer, 0, 0, canvas.width, canvas.height);

            // Send the captured frame to the Django view for processing
            var frameData = canvas.toDataURL('image/jpeg');

            // Get the CSRF token from the page's cookies
            var csrfToken = getCookie('csrftoken');

            // Perform an AJAX request to the Django view with the frame data and CSRF token
            var request = new XMLHttpRequest();
            request.open('POST', '/process-video-frame/', true);
            request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
            request.setRequestHeader('X-CSRFToken', csrfToken); // Set the CSRF token in the request header
            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    // Handle the response from the Django view
                    var response = JSON.parse(request.responseText);
                    var animal = response.animal;
                    var probability = response.probability;
                    console.log("runs"+animal)
                    // Update the animal info div with the predicted animal and its details
                    
                    out.innerHTML = 'Animal: '+`<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">`+animal+'<br>'+'Probability: '+'</span>'+probability;

                    animalInfo.innerHTML = 'Animal: ' + animal + '<br>' + 'Probability: ' + probability;
                    
                    // Continue processing the next frame
                    processVideoFrames();
                }
            };
            request.send('frame_data=' + encodeURIComponent(frameData));
        }

        // Function to get the CSRF token from the cookies
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
                
        // Button click event handlers
        startButton.addEventListener('click', startProcessing);
        stopButton.addEventListener('click', stopProcessing);
    </script>
